<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Ping Pong Score Keeper</h1>
        <p><span id="scoreOne">0</span> to <span id="scoreTwo">0</span></p>
        <p>Use the buttons bellow to keep score.</p>
        <label for="final-score">Playing To</label>
        <select name="final-score" id="finalScore">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    
        <div class="buttons">
            <button id="playerOne">+1 Player One</button>
            <button id="playerTwo">+1 Player Two</button>
            <button id="reset">Reset</button>
        </div>
    </main>

    <script src="app.js"></script>

</body>
</html>
