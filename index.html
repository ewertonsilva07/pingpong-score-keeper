<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ping Pong Score Keeper</h1>
    <p><span id="scoreOne">0</span> to <span id="scoreTwo">0</span></p>
    <p>Use the buttons bellow to keep score.</p>
    <label for="final-score">Playing To</label>
    <select name="final-score" id="finalScore">
        <option value="five">5</option>
        <option value="six">6</option>
        <option value="seven">7</option>
        <option value="eight">8</option>
        <option value="nine">9</option>
        <option value="ten">10</option>
    </select>

    <div class="buttons">
        <button id="playerOne">+1 Player One</button>
        <button id="playerTwo">+1 Player Two</button>
        <button id="reset">Reset</button>
    </div>

    <script src="app.js"></script>

</body>
</html>
