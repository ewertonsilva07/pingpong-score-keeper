<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css-reset.css">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Ping Pong Score Keeper</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/ping-pong-lisa-keffe-unsplash.jpg" alt="ping-pong-image">
            <h1>Ping Pong Score Keeper</h1>
        </header>
        <main>
            <p><span id="scoreOne">0</span> to <span id="scoreTwo">0</span></p>
            <p class="spacing">Use the buttons bellow to keep score.</p>
            <label for="final-score" class="spacing"><span class="bold">Playing</span> To</label>
            <select name="final-score" id="finalScore">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            
            <div class="buttons">
                <button id="playerOne" class="buttonStyle">+1 Player One</button>
                <button id="playerTwo" class="buttonStyle">+1 Player Two</button>
                <button id="reset" class="buttonStyle">Reset</button>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>

</body>
</html>
